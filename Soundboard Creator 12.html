<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Creator Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --background: #0f0f23;
            --surface: #1a1a2e;
            --surface-light: #252545;
            --text: #ffffff;
            --text-muted: #a0a0c4;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--surface) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        .btn-secondary:hover {
            box-shadow: 0 12px 40px rgba(118, 75, 162, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #22c55e);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
        }

        .btn-error {
            background: linear-gradient(135deg, var(--error), #ef4444);
        }

        .file-input {
            display: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .side-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .sound-library {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 30px;
        }

        .sound-item {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
        }

        .sound-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
        }

        .sound-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .sound-name {
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .sound-duration {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .sound-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .sound-btn {
            background: var(--primary);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sound-btn:hover {
            background: var(--primary-dark);
        }

        .grid-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-input {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px;
            color: var(--text);
            width: 60px;
            text-align: center;
        }

        .soundboard-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .soundboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .soundboard-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: var(--surface-light);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .soundboard-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(var(--cols, 4), 1fr);
            margin-bottom: 25px;
        }

        .sound-button {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--surface-light), var(--surface));
            border: 2px dashed var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 100px;
        }

        .sound-button:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .sound-button.occupied {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: 2px solid var(--primary);
            color: white;
        }

        .sound-button.occupied:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
        }

        .sound-button.playing {
            animation: pulse 1s infinite;
            box-shadow: 0 0 30px var(--primary);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .sound-button.drag-over {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.2));
        }

        .button-content {
            text-align: center;
            pointer-events: none;
        }

        .button-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .button-key {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .button-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--error);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .sound-button.occupied:hover .button-remove {
            opacity: 1;
        }

        .templates {
            margin-top: 20px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .template-btn {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 10px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .template-btn:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .status-bar {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .modal-header {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: var(--shadow);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .side-panel {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .soundboard-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Soundboard Creator Pro</h1>
            <p class="subtitle">Professional audio management and soundboard creation platform</p>
            
            <div class="controls">
                <label for="audioUpload" class="btn">
                    üìÅ Upload Audio Files
                </label>
                <input type="file" id="audioUpload" class="file-input" accept="audio/*" multiple>
                
                <button class="btn btn-secondary" onclick="saveLayout()">üíæ Save Layout</button>
                <button class="btn btn-secondary" onclick="loadLayout()">üìÇ Load Layout</button>
                <button class="btn btn-warning" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <button class="btn btn-success" onclick="exportSoundboard()">üì§ Export</button>
            </div>
        </header>

        <div class="main-content">
            <div class="side-panel">
                <h3 class="panel-title">üéµ Sound Library</h3>
                <div class="sound-library" id="soundLibrary">
                    <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                        Upload audio files to get started
                    </div>
                </div>

                <h3 class="panel-title">‚öôÔ∏è Grid Settings</h3>
                <div class="grid-controls">
                    <input type="number" class="grid-input" id="gridCols" value="4" min="2" max="8" title="Columns">
                    <input type="number" class="grid-input" id="gridRows" value="4" min="2" max="8" title="Rows">
                    <button class="btn" onclick="updateGrid()">Apply Grid</button>
                </div>

                <div class="templates">
                    <h3 class="panel-title">üìã Templates</h3>
                    <div class="template-grid">
                        <button class="template-btn" onclick="loadTemplate('gaming')">üéÆ Gaming</button>
                        <button class="template-btn" onclick="loadTemplate('music')">üéµ Music</button>
                        <button class="template-btn" onclick="loadTemplate('podcast')">üéôÔ∏è Podcast</button>
                        <button class="template-btn" onclick="loadTemplate('custom')">‚≠ê Custom</button>
                    </div>
                </div>
            </div>

            <div class="soundboard-container">
                <div class="soundboard-header">
                    <h2 class="soundboard-title">My Soundboard</h2>
                    <div class="volume-control">
                        <span>üîä</span>
                        <input type="range" class="volume-slider" id="masterVolume" min="0" max="100" value="70">
                        <span id="volumeDisplay">70%</span>
                    </div>
                </div>

                <div class="soundboard-grid" id="soundboardGrid" style="--cols: 4;">
                    <!-- Grid buttons will be generated here -->
                </div>

                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-indicator"></div>
                        <span>Ready</span>
                    </div>
                    <div class="status-item">
                        <span>Sounds: <span id="soundCount">0</span></span>
                    </div>
                    <div class="status-item">
                        <span>Grid: <span id="gridSize">4x4</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <h3 class="modal-header">Save Soundboard Layout</h3>
            <div class="form-group">
                <label class="form-label">Layout Name:</label>
                <input type="text" class="form-input" id="layoutName" placeholder="Enter layout name...">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal('saveModal')">Cancel</button>
                <button class="btn btn-success" onclick="confirmSave()">Save Layout</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loadModal">
        <div class="modal-content">
            <h3 class="modal-header">Load Soundboard Layout</h3>
            <div id="layoutList">
                <!-- Saved layouts will appear here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal('loadModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Global state management
        const state = {
            sounds: new Map(),
            soundboard: new Map(),
            playing: new Set(),
            masterVolume: 0.7,
            gridCols: 4,
            gridRows: 4,
            keyboardShortcuts: new Map()
        };

        // Audio context for advanced features
        let audioContext;
        let gainNode;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                // Initialize Web Audio API
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = state.masterVolume;

                // Generate initial grid
                generateGrid();
                
                // Setup event listeners
                setupEventListeners();
                
                // Load saved data
                loadSavedLayouts();
                
                showNotification('Soundboard Creator Pro initialized successfully!', 'success');
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showNotification('Failed to initialize audio system', 'error');
            }
        }

        function setupEventListeners() {
            // File upload
            document.getElementById('audioUpload').addEventListener('change', handleFileUpload);
            
            // Master volume control
            const volumeSlider = document.getElementById('masterVolume');
            volumeSlider.addEventListener('input', function() {
                state.masterVolume = this.value / 100;
                if (gainNode) gainNode.gain.value = state.masterVolume;
                document.getElementById('volumeDisplay').textContent = this.value + '%';
            });

            // Grid size controls
            document.getElementById('gridCols').addEventListener('change', updateGridSize);
            document.getElementById('gridRows').addEventListener('change', updateGridSize);

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
            
            // Prevent default drag behaviors
            document.addEventListener('dragover', e => e.preventDefault());
            document.addEventListener('drop', e => e.preventDefault());
        }

        async function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            showNotification(`Processing ${files.length} audio files...`, 'success');

            for (const file of files) {
                try {
                    await processAudioFile(file);
                } catch (error) {
                    console.error(`Failed to process ${file.name}:`, error);
                    showNotification(`Failed to process ${file.name}`, 'error');
                }
            }

            updateSoundLibrary();
            updateSoundCount();
        }

        async function processAudioFile(file) {
            return new Promise((resolve, reject) => {
                const audio = new Audio();
                const objectUrl = URL.createObjectURL(file);
                
                audio.addEventListener('loadedmetadata', function() {
                    const soundId = generateId();
                    const soundData = {
                        id: soundId,
                        name: file.name.replace(/\.[^/.]+$/, ""),
                        file: file,
                        url: objectUrl,
                        duration: formatDuration(audio.duration),
                        audio: audio
                    };
                    
                    state.sounds.set(soundId, soundData);
                    resolve(soundData);
                });
                
                audio.addEventListener('error', () => {
                    URL.revokeObjectURL(objectUrl);
                    reject(new Error('Failed to load audio'));
                });
                
                audio.src = objectUrl;
            });
        }

        function updateSoundLibrary() {
            const library = document.getElementById('soundLibrary');
            
            if (state.sounds.size === 0) {
                library.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                        Upload audio files to get started
                    </div>
                `;
                return;
            }
            
            library.innerHTML = '';
            
            state.sounds.forEach(sound => {
                const soundElement = createSoundElement(sound);
                library.appendChild(soundElement);
            });
        }

        function createSoundElement(sound) {
            const element = document.createElement('div');
            element.className = 'sound-item';
            element.draggable = true;
            element.dataset.soundId = sound.id;
            
            element.innerHTML = `
                <div class="sound-name">${sound.name}</div>
                <div class="sound-duration">${sound.duration}</div>
                <div class="sound-controls">
                    <button class="sound-btn" onclick="previewSound('${sound.id}')">‚ñ∂Ô∏è</button>
                    <button class="sound-btn" onclick="removeSound('${sound.id}')">üóëÔ∏è</button>
                </div>
            `;
            
            // Drag and drop functionality
            element.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', sound.id);
                this.classList.add('dragging');
            });
            
            element.addEventListener('dragend', function() {
                this.classList.remove('dragging');
            });
            
            return element;
        }

        function generateGrid() {
            const grid = document.getElementById('soundboardGrid');
            const totalButtons = state.gridCols * state.gridRows;
            
            grid.style.setProperty('--cols', state.gridCols);
            grid.innerHTML = '';
            
            for (let i = 0; i < totalButtons; i++) {
                const button = createSoundButton(i);
                grid.appendChild(button);
            }
            
            document.getElementById('gridSize').textContent = `${state.gridCols}x${state.gridRows}`;
        }

        function createSoundButton(index) {
            const button = document.createElement('div');
            button.className = 'sound-button';
            button.dataset.index = index;
            
            const keyCode = getKeyForIndex(index);
            
            button.innerHTML = `
                <div class="button-content">
                    <div class="button-name">Empty Slot</div>
                    <div class="button-key">${keyCode}</div>
                </div>
                <button class="button-remove" onclick="removeFromSlot(${index})">√ó</button>
            `;
            
            // Click to play
            button.addEventListener('click', function(e) {
                if (e.target.classList.contains('button-remove')) return;
                playSound(index);
            });
            
            // Drag and drop
            button.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            });
            
            button.addEventListener('dragleave', function() {
                this.classList.remove('drag-over');
            });
            
            button.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                const soundId = e.dataTransfer.getData('text/plain');
                assignSoundToSlot(soundId, index);
            });
            
            return button;
        }

        function getKeyForIndex(index) {
            const keys = [
                '1', '2', '3', '4', '5', '6', '7', '8',
                'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I',
                'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K',
                'Z', 'X', 'C', 'V', 'B', 'N', 'M', ','
            ];
            return keys[index] || `F${index - 31}`;
        }

        function assignSoundToSlot(soundId, slotIndex) {
            const sound = state.sounds.get(soundId);
            if (!sound) return;
            
            // Remove from previous slot if exists
            state.soundboard.forEach((value, key) => {
                if (value.id === soundId) {
                    state.soundboard.delete(key);
                }
            });
            
            state.soundboard.set(slotIndex, sound);
            updateSoundButton(slotIndex);
            
            // Setup keyboard shortcut
            const keyCode = getKeyForIndex(slotIndex);
            state.keyboardShortcuts.set(keyCode.toLowerCase(), slotIndex);
            
            showNotification(`${sound.name} assigned to slot ${slotIndex + 1}`, 'success');
        }

        function updateSoundButton(index) {
            const button = document.querySelector(`[data-index="${index}"]`);
            const sound = state.soundboard.get(index);
            
            if (sound) {
                button.classList.add('occupied');
                const keyCode = getKeyForIndex(index);
                button.innerHTML = `
                    <div class="button-content">
                        <div class="button-name">${sound.name}</div>
                        <div class="button-key">${keyCode}</div>
                    </div>
                    <button class="button-remove" onclick="removeFromSlot(${index})">√ó</button>
                `;
            } else {
                button.classList.remove('occupied', 'playing');
                const keyCode = getKeyForIndex(index);
                button.innerHTML = `
                    <div class="button-content">
                        <div class="button-name">Empty Slot</div>
                        <div class="button-key">${keyCode}</div>
                    </div>
                    <button class="button-remove" onclick="removeFromSlot(${index})">√ó</button>
                `;
            }
        }

        async function playSound(slotIndex) {
            const sound = state.soundboard.get(slotIndex);
            if (!sound) return;
            
            try {
                const button = document.querySelector(`[data-index="${slotIndex}"]`);
                
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // Stop current playback if playing
                if (state.playing.has(slotIndex)) {
                    sound.audio.pause();
                    sound.audio.currentTime = 0;
                    state.playing.delete(slotIndex);
                    button.classList.remove('playing');
                    return;
                }
                
                // Create new audio instance for overlapping sounds
                const audioClone = sound.audio.cloneNode();
                audioClone.volume = state.masterVolume;
                
                // Add visual feedback
                button.classList.add('playing');
                state.playing.add(slotIndex);
                
                // Play sound
                await audioClone.play();
                
                // Remove playing state when finished
                audioClone.addEventListener('ended', function() {
                    state.playing.delete(slotIndex);
                    button.classList.remove('playing');
                });
                
            } catch (error) {
                console.error('Error playing sound:', error);
                showNotification('Failed to play sound', 'error');
            }
        }

        function previewSound(soundId) {
            const sound = state.sounds.get(soundId);
            if (!sound) return;
            
            try {
                if (sound.audio.paused) {
                    sound.audio.volume = state.masterVolume;
                    sound.audio.play();
                } else {
                    sound.audio.pause();
                    sound.audio.currentTime = 0;
                }
            } catch (error) {
                console.error('Error previewing sound:', error);
            }
        }

        function removeSound(soundId) {
            if (!confirm('Remove this sound from library?')) return;
            
            const sound = state.sounds.get(soundId);
            if (sound) {
                URL.revokeObjectURL(sound.url);
                state.sounds.delete(soundId);
                
                // Remove from soundboard if assigned
                state.soundboard.forEach((value, key) => {
                    if (value.id === soundId) {
                        state.soundboard.delete(key);
                        updateSoundButton(key);
                    }
                });
                
                updateSoundLibrary();
                updateSoundCount();
                showNotification('Sound removed', 'success');
            }
        }

        function removeFromSlot(slotIndex) {
            const sound = state.soundboard.get(slotIndex);
            if (sound) {
                state.soundboard.delete(slotIndex);
                const keyCode = getKeyForIndex(slotIndex);
                state.keyboardShortcuts.delete(keyCode.toLowerCase());
                updateSoundButton(slotIndex);
                showNotification(`Removed ${sound.name} from slot`, 'success');
            }
        }

        function updateGrid() {
            const cols = parseInt(document.getElementById('gridCols').value);
            const rows = parseInt(document.getElementById('gridRows').value);
            
            if (cols < 2 || cols > 8 || rows < 2 || rows > 8) {
                showNotification('Grid size must be between 2x2 and 8x8', 'error');
                return;
            }
            
            state.gridCols = cols;
            state.gridRows = rows;
            
            // Clear soundboard assignments that exceed new grid size
            const maxIndex = cols * rows - 1;
            state.soundboard.forEach((sound, index) => {
                if (index > maxIndex) {
                    state.soundboard.delete(index);
                }
            });
            
            generateGrid();
            
            // Reassign existing sounds
            state.soundboard.forEach((sound, index) => {
                updateSoundButton(index);
            });
            
            showNotification(`Grid updated to ${cols}x${rows}`, 'success');
        }

        function updateGridSize() {
            // This function is called when grid inputs change
            // The actual update happens when "Apply Grid" is clicked
        }

        function handleKeyboardShortcuts(event) {
            if (event.target.tagName === 'INPUT') return;
            
            const key = event.key.toLowerCase();
            const slotIndex = state.keyboardShortcuts.get(key);
            
            if (slotIndex !== undefined) {
                event.preventDefault();
                playSound(slotIndex);
            }
        }

        function saveLayout() {
            document.getElementById('saveModal').classList.add('active');
            document.getElementById('layoutName').focus();
        }

        function confirmSave() {
            const name = document.getElementById('layoutName').value.trim();
            if (!name) {
                showNotification('Please enter a layout name', 'error');
                return;
            }
            
            const layoutData = {
                name: name,
                timestamp: Date.now(),
                gridCols: state.gridCols,
                gridRows: state.gridRows,
                soundboard: Array.from(state.soundboard.entries()),
                sounds: Array.from(state.sounds.entries()).map(([id, sound]) => ({
                    id: id,
                    name: sound.name,
                    // Note: File data cannot be serialized, users will need to re-upload
                }))
            };
            
            const layouts = JSON.parse(localStorage.getItem('soundboardLayouts') || '[]');
            const existingIndex = layouts.findIndex(l => l.name === name);
            
            if (existingIndex >= 0) {
                if (!confirm('Layout already exists. Overwrite?')) return;
                layouts[existingIndex] = layoutData;
            } else {
                layouts.push(layoutData);
            }
            
            localStorage.setItem('soundboardLayouts', JSON.stringify(layouts));
            closeModal('saveModal');
            showNotification(`Layout "${name}" saved successfully!`, 'success');
        }

        function loadLayout() {
            loadSavedLayouts();
            document.getElementById('loadModal').classList.add('active');
        }

        function loadSavedLayouts() {
            const layouts = JSON.parse(localStorage.getItem('soundboardLayouts') || '[]');
            const listContainer = document.getElementById('layoutList');
            
            if (layouts.length === 0) {
                listContainer.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px;">No saved layouts found</p>';
                return;
            }
            
            listContainer.innerHTML = layouts.map(layout => `
                <div class="template-btn" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <div>
                        <div style="font-weight: 600;">${layout.name}</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">
                            ${new Date(layout.timestamp).toLocaleDateString()} - ${layout.gridCols}x${layout.gridRows}
                        </div>
                    </div>
                    <div>
                        <button class="sound-btn" onclick="loadSavedLayout('${layout.name}')" style="margin-right: 5px;">Load</button>
                        <button class="sound-btn" onclick="deleteSavedLayout('${layout.name}')" style="background: var(--error);">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function loadSavedLayout(layoutName) {
            const layouts = JSON.parse(localStorage.getItem('soundboardLayouts') || '[]');
            const layout = layouts.find(l => l.name === layoutName);
            
            if (!layout) {
                showNotification('Layout not found', 'error');
                return;
            }
            
            // Clear current state
            clearAll(false);
            
            // Apply grid settings
            state.gridCols = layout.gridCols;
            state.gridRows = layout.gridRows;
            document.getElementById('gridCols').value = layout.gridCols;
            document.getElementById('gridRows').value = layout.gridRows;
            generateGrid();
            
            closeModal('loadModal');
            showNotification(`Layout "${layoutName}" loaded! Note: You'll need to re-upload audio files.`, 'warning');
        }

        function deleteSavedLayout(layoutName) {
            if (!confirm(`Delete layout "${layoutName}"?`)) return;
            
            const layouts = JSON.parse(localStorage.getItem('soundboardLayouts') || '[]');
            const filteredLayouts = layouts.filter(l => l.name !== layoutName);
            
            localStorage.setItem('soundboardLayouts', JSON.stringify(filteredLayouts));
            loadSavedLayouts();
            showNotification(`Layout "${layoutName}" deleted`, 'success');
        }

        function clearAll(confirm = true) {
            if (confirm && !window.confirm('Clear all sounds and assignments?')) return;
            
            // Stop all playing sounds
            state.sounds.forEach(sound => {
                sound.audio.pause();
                sound.audio.currentTime = 0;
                URL.revokeObjectURL(sound.url);
            });
            
            // Clear state
            state.sounds.clear();
            state.soundboard.clear();
            state.playing.clear();
            state.keyboardShortcuts.clear();
            
            // Update UI
            updateSoundLibrary();
            generateGrid();
            updateSoundCount();
            
            if (confirm) showNotification('All sounds cleared', 'success');
        }

        function exportSoundboard() {
            const exportData = {
                name: 'My Soundboard',
                created: new Date().toISOString(),
                gridCols: state.gridCols,
                gridRows: state.gridRows,
                assignments: Array.from(state.soundboard.entries()).map(([index, sound]) => ({
                    slot: index,
                    soundName: sound.name,
                    key: getKeyForIndex(index)
                }))
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'soundboard-config.json';
            a.click();
            
            URL.revokeObjectURL(url);
            showNotification('Soundboard configuration exported!', 'success');
        }

        function loadTemplate(templateType) {
            const templates = {
                gaming: { cols: 4, rows: 3, name: 'Gaming Setup' },
                music: { cols: 6, rows: 4, name: 'Music Production' },
                podcast: { cols: 3, rows: 4, name: 'Podcast Setup' },
                custom: { cols: 5, rows: 5, name: 'Custom Layout' }
            };
            
            const template = templates[templateType];
            if (!template) return;
            
            state.gridCols = template.cols;
            state.gridRows = template.rows;
            
            document.getElementById('gridCols').value = template.cols;
            document.getElementById('gridRows').value = template.rows;
            
            generateGrid();
            showNotification(`${template.name} template applied!`, 'success');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'saveModal') {
                document.getElementById('layoutName').value = '';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateSoundCount() {
            document.getElementById('soundCount').textContent = state.sounds.size;
        }

        function formatDuration(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // Handle Enter key in save modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('saveModal').classList.contains('active')) {
                confirmSave();
            }
        });
    </script>
